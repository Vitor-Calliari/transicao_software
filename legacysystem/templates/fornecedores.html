{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Legacy System</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/fornecedores.css' %}">
</head>
<body>
    {% include 'background.html' %}

    <div class="container-dashboard">

        {% include 'sidebar.html' %}

        <main class="fornecedores-main">
            <h1>Fornecedores</h1>

            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Pesquisar" class="search-input">
                    <img src="{% static 'icons/lupa_icon.svg' %}" alt="Buscar" class="search-icon">
                </div>

                <button class="addFornecedorButton">Adicionar Fornecedor</button>
            </div>

            <div class="fornecedores-lista">
                <div class="info-card">
                </div>
            </div>

            <div id="paginationControls" class="pagination"></div>

        </main>

    </div> <!-- fecha container-dashboard -->


    <div id="modalOverlay" class="overlay">
        <div class="modal-content">

            <h2>Novo fornecedor</h2>

            <input id="nomeFornecedor" type="text" class="span-half" placeholder="Nome">
            <input id="emailFornecedor" type="email" class="span-half" placeholder="E-mail">

            <input id="celularFornecedor" type="text" class="span-2" placeholder="Celular">
            <input id="fixoFornecedor" type="text" class="span-fixo" placeholder="Telefone fixo">
            <input id="codFornecedor" type="text" class="span-1" placeholder="COD">

            <input id="enderecoFornecedor" type="text" class="span-2" placeholder="Endereço">
            <input id="cepFornecedor" type="text" class="span-2" placeholder="CEP">
            <input id="numeroFornecedor" type="text" class="span-1" placeholder="Nº">
            <input id="ufFornecedor" type="text" class="span-1" placeholder="UF">

            <input id="bairroFornecedor" type="text" class="span-2" placeholder="Bairro">
            <input id="cidadeFornecedor" type="text" class="span-2" placeholder="Cidade">
            <input id="complementoFornecedor" type="text" class="span-2" placeholder="Complemento">

            <input id="cnpjFornecedor" type="text" class="span-half" placeholder="CNPJ">

            <input type="hidden" id="FornecedorID">


            <div class="sidebar-container">
                <div class="camera-placeholder">
                    <div class="camera-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 5h3.2L8.5 3H15.5L16.8 5H20c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2zm8 14c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.5-4.5h2v2h3v-2h2v-3h-2v-2h-3v2h-2v3z"/>
                            <path d="M12 17c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z" opacity="0.5"/>
                            <path d="M15 10V8H13V10H11V12H13V14H15V12H17V10H15Z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>

                <button id="salvarFornecedor">Salvar</button>
                <button id="excluirFornecedor">Excluir</button>
                <button id="fecharModalCancelar">Cancelar</button>
            </div>

        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/fornecedores_crud_script.js' %}"></script>
</body>
</html>
