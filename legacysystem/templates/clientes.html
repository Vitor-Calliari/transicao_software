{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Legacy System</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/clientes.css' %}">
</head>
<body>
    {% include 'background.html' %}

    <div class="container-dashboard">

        {% include 'sidebar.html' %}

        <main class="clientes-main">
            <h1>Clientes</h1>

            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Pesquisar" class="search-input">
                    <img src="{% static 'icons/lupa_icon.svg' %}" alt="Buscar" class="search-icon">
                </div>

                <button class="addbotaocliente">Adicionar Cliente</button>
            </div>

            <div class="clientes-lista">
                <div class="info-card">
                </div>
            </div>

        </main>

    </div> <!-- fecha container-dashboard -->


    <div id="modalOverlay" class="overlay">
        <div class="modal-content">

            <h2>Novo cliente</h2>

            <input id="nome" type="text" class="span-half" placeholder="Nome completo">
            <input id="email" type="email" class="span-half" placeholder="E-mail">

            <input id="celular" type="tel" class="span-2" placeholder="Celular">
            <input id="fixo" type="tel" class="span-fixo" placeholder="Telefone fixo">
            <input id="cod" type="text" class="span-1" placeholder="COD">

            <input id="endereco" type="text" class="span-2" placeholder="Endereço">
            <input id="cep" type="text" class="span-2" placeholder="CEP">
            <input id="numero" type="text" class="span-1" placeholder="Nº">
            <input id="uf" type="text" class="span-1" placeholder="UF">

            <input id="bairro" type="text" class="span-2" placeholder="Bairro">
            <input id="cidade" type="text" class="span-2" placeholder="Cidade">
            <input id="complemento" type="text" class="span-2" placeholder="Complemento">

            <input id="rg" type="text" class="span-half" placeholder="RG">
            <input id="cpf" type="text" class="span-half" placeholder="CPF">

            <input type="hidden" id="clienteID">


            <div class="sidebar-container">
                <div class="camera-placeholder">
                    <div class="camera-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 5h3.2L8.5 3H15.5L16.8 5H20c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2zm8 14c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.5-4.5h2v2h3v-2h2v-3h-2v-2h-3v2h-2v3z"/>
                            <path d="M12 17c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z" opacity="0.5"/>
                            <path d="M15 10V8H13V10H11V12H13V14H15V12H17V10H15Z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>

                <button id="salvarCliente">Salvar</button>
                <button id="excluirCliente">Excluir</button>
                <button id="fecharModalCancelar">Cancelar</button>
            </div>

        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/clientes_crud_script.js' %}"></script>
</body>
</html>
