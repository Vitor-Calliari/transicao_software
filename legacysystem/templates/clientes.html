{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Legacy System</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/clientes.css' %}">
</head>
<body>
    {% include 'background.html' %}

    <div class="container-dashboard">

        {% include 'sidebar.html' %}

        <main class="clientes-main">
            <h1>Clientes</h1>

    <div class="top-bar">
    
    <div class="toolbar-left">
        <div class="search-container">
            <input type="text" placeholder="Pesquisar" class="search-input">
            <img src="{% static 'icons/lupa_icon.svg' %}" alt="Buscar" class="search-icon">
        </div>

        <button class="addbotaocliente">Adicionar Cliente</button>
    </div>

    <div class="toolbar-right">
        
        <span class="filter-text">Últimos 3 meses ⌄</span>
<!-- Exportador do csv. -->
                <a href="/exportar_clientes_csv/" class="btn-print" title="Exportar Relatório" download>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17 17H19C19.5304 17 20.0391 16.7893 20.4142 16.4142C20.7893 16.0391 21 15.5304 21 15V11C21 10.4696 20.7893 9.96086 20.4142 9.58579C20.0391 9.21071 19.5304 9 19 9H5C4.46957 9 3.96086 9.21071 3.58579 9.58579C3.21071 9.96086 3 10.4696 3 11V15C3 15.5304 3.21071 16.0391 3.58579 16.4142C3.96086 16.7893 4.46957 17 5 17H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M17 9V5C17 4.46957 16.7893 3.96086 16.4142 3.58579C16.0391 3.21071 15.5304 3 15 3H9C8.46957 3 7.96086 3.21071 7.58579 3.58579C7.21071 3.96086 7 4.46957 7 5V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M7 15C7 14.4696 7.21071 13.9609 7.58579 13.5858C7.96086 13.2107 8.46957 13 9 13H15C15.5304 13 16.0391 13.2107 16.4142 13.5858C16.7893 13.9609 17 14.4696 17 15V19C17 19.5304 16.7893 20.0391 16.4142 20.4142C16.0391 20.7893 15.5304 21 15 21H9C8.46957 21 7.96086 20.7893 7.58579 20.4142C7.21071 20.0391 7 19.5304 7 19V15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
        </a>
    </div>

    </div>
            <div class="clientes-lista"> <div class="info-card">
                </div>
            </div>

        </main>

    </div> <!-- fecha container-dashboard -->


    <div id="modalOverlay" class="overlay">
        <div class="modal-content">

            <h2>Novo cliente</h2>

            <input id="nome" type="text" class="span-half" placeholder="Nome completo">
            <input id="email" type="email" class="span-half" placeholder="E-mail">

            <input id="celular" type="tel" class="span-2" placeholder="Celular">
            <input id="fixo" type="tel" class="span-fixo" placeholder="Telefone fixo">
            <input id="cod" type="text" class="span-1" placeholder="COD">

            <input id="endereco" type="text" class="span-2" placeholder="Endereço">
            <input id="cep" type="text" class="span-2" placeholder="CEP">
            <input id="numero" type="text" class="span-1" placeholder="Nº">
            <input id="uf" type="text" class="span-1" placeholder="UF">

            <input id="bairro" type="text" class="span-2" placeholder="Bairro">
            <input id="cidade" type="text" class="span-2" placeholder="Cidade">
            <input id="complemento" type="text" class="span-2" placeholder="Complemento">

            <input id="rg" type="text" class="span-half" placeholder="RG">
            <input id="cpf" type="text" class="span-half" placeholder="CPF">

            <input type="hidden" id="clienteID">


            <div class="sidebar-container">
                <div class="camera-placeholder">
                    <div class="camera-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 5h3.2L8.5 3H15.5L16.8 5H20c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2zm8 14c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.5-4.5h2v2h3v-2h2v-3h-2v-2h-3v2h-2v3z"/>
                            <path d="M12 17c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z" opacity="0.5"/>
                            <path d="M15 10V8H13V10H11V12H13V14H15V12H17V10H15Z" fill="currentColor"/>
                        </svg>
                    </div>
                </div>

                <button id="salvarCliente">Salvar</button>
                <button id="excluirCliente">Excluir</button>
                <button id="fecharModalCancelar">Cancelar</button>
            </div>

        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/clientes_crud_script.js' %}"></script>
</body>
</html>
