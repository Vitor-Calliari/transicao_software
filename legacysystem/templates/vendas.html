{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vendas</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static '/css/vendas.css' %}">
</head>
<body>
    {% include 'background.html' %}

    <div class="container-dashboard">
        {% include 'sidebar.html' %}  

        <!-- Main content corrigido -->
        <main class="vendas-main">
            <h1>Vendas</h1>

            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Pesquisar" class="search-input">
                    <img src="{% static '/icons/lupa_icon.svg' %}" alt="Buscar" class="search-icon">
                </div>

                <button type="button" class="addbotaovenda">Adicionar Venda</button>
            </div>

            <div class="vendas-lista">
                <table class="vendas-table">
                    <thead>
                        <tr>
                            <th>N° da Venda</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th>Valor Total</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="vendasTbody">
                        <!-- linhas geradas via JS -->
                    </tbody>
                </table>
            </div>

            <div id="paginationControls" class="pagination"></div>
        </main>

        <!-- Modal: Nova Venda -->
        <div id="modalOverlayVenda" class="overlay" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalVendaTitle">
            <div class="modal-content modal-venda" role="document">
                <h2 id="modalVendaTitle">Nova Venda</h2>

                <div id="vendaError" class="modal-error" role="alert" aria-hidden="true">
                    <strong class="modal-error-title">ATENÇÃO!</strong>
                    <p id="vendaErrorMessage" class="modal-error-message"></p>
                </div>

                <!-- Left column: Cliente + Itens + upload -->
                <div class="left-col">
                    <div class="cliente-block">
                        <label for="vendaClienteSearch">Cliente</label>
                        <div class="search-row">
                            <input id="vendaClienteSearch" type="text" placeholder="Buscar cliente" class="search-input" autocomplete="off">
                            <img src="{% static '/icons/lupa_icon.svg' %}" alt="Buscar" class="search-icon search-icon-cliente">
                        </div>

                        <!-- Dropdown de clientes -->
                        <div id="clientesDropdown" class="clientes-dropdown" style="display: none;"></div>

                        <div class="cliente-info" id="clienteInfoDisplay" style="display: none;">
                            <div class="cliente-text">
                                <div class="cliente-nome" id="clienteNome">-</div>
                                <div class="cliente-contato" id="clienteContato">-</div>
                                <div class="cliente-email" id="clienteEmail">-</div>
                            </div>
                        </div>
                        <input type="hidden" id="vendaClienteId">
                    </div>

                    <div class="itens-block">
                        <div class="itens-title">Itens</div>
                        
                        <div id="produtosAdicionados" class="produtos-adicionados-container"></div>

                        <div class="itens-row" id="novoProdutoForm">
                            <div class="field prod-field">
                                <label for="vendaProdutoSearch">Produto</label>
                                <input id="vendaProdutoSearch" type="text" placeholder="Buscar produto" class="search-input" autocomplete="off">
                                <div id="produtosDropdown" class="produtos-dropdown" style="display: none;"></div>
                            </div>
                            <div class="field qtd-field">
                                <label for="vendaItemQtd">Quantidade</label>
                                <input id="vendaItemQtd" type="number" value="1" min="1">
                            </div>
                            <div class="field valor-field">
                                <label for="vendaItemValorUnit">Valor Unitário</label>
                                <input id="vendaItemValorUnit" type="text" placeholder="R$ 0,00" readonly>
                            </div>
                        </div>
                        <button id="adicionarProdutoVenda" class="add-item-btn" type="button">Adicionar Produto</button>
                    </div>
                </div>

                <div class="col-separator" aria-hidden="true"></div>

                <!-- Right column: Pagamento + Totais -->
                <div class="right-col">
                    <div class="pagamento-block">
                        <div class="field">
                            <label for="formaPagamento">Forma de pagamento:</label>
                            <select id="formaPagamento">
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cartão">Cartão</option>
                                <option value="PIX">PIX</option>
                            </select>
                        </div>

                        <div class="field date-field">
                            <label for="vendaData">Data da venda:</label>
                            <div class="date-input-row">
                                <input id="vendaData" type="date">
                            </div>
                        </div>
                    </div>

                    <div class="totals-block">
                        <div class="totals-box">
                            <div class="totals-row"><span>Total de itens</span><span id="totalItens">R$ 0,00</span></div>
                            <div class="totals-row"><span>Valor total</span><span id="totalVenda">R$ 0,00</span></div>
                            <div class="totals-row"><span>Descontos</span><span id="descontos">R$ 0,00</span></div>
                            <div class="totals-row final"><span>Valor final</span><span id="valorFinal">R$ 0,00</span></div>
                        </div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button id="salvarVenda" class="btn-save" type="button">Salvar</button>
                    <button id="fecharModalVendaCancelar" class="btn-cancel" type="button">Cancelar</button>
                </div>

                <input type="hidden" id="vendaID">
            </div>
        </div>
    </div> <!-- /container-dashboard -->

    <script src="{% static '/js/script.js' %}"></script>
    <script src="{% static '/js/vendas_crud_script.js' %}"></script>
</body>
</html>
