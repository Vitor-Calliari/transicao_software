{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Legacy System</title>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>
<body>
    {% include 'background.html' %}
    
    <a href="{% url 'home' %}" class="btn-back-top">‚Üê Voltar</a>
    
    <div class="login-container">
        <div class="login-box">
            <div class="logo-login">LEGACY SYSTEM</div> 
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login-submit">Entrar</button>
                
                <div class="login-footer">
                    <!-- tem que fazer a tela de esqueceu a senha ainda 1-1  -->
                    <a href="" class="back-link">Esqueceu sua senha?</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{% static '/js/script.js' %}"></script>
</body>
</html>
